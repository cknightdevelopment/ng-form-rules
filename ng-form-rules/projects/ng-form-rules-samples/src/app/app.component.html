<div style="text-align:center">
  <h1>ng-form-rules</h1>
</div>
<div class="container-fluid">
  <h3>Registration</h3>
  <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" />
        <samples-json-errors [control]="registerForm.get('username')"></samples-json-errors>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password" />
        <samples-json-errors [control]="registerForm.get('password')"></samples-json-errors>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
        <samples-json-errors [control]="registerForm.get('confirmPassword')"></samples-json-errors>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="acceptTerms" formControlName="acceptTerms">
        <label class="custom-control-label" for="acceptTerms">Accept Terms</label>
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="acceptTerms" formControlName="acceptTerms">
        <label class="form-check-label" for="acceptTerms">Accept Terms</label>
      </div> -->
      <samples-json-errors [control]="registerForm.get('acceptTerms')"></samples-json-errors>

      <button type="submit">Register</button>
  </form>
