dist: trusty
sudo: false

language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./ng-form-rules/node_modules

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - cd ng-form-rules
  - npm install
  - xvfb-run -a npm run test:ci

after_script:
  - cd ..
  - cat ./coverage/*/lcov.info | ./ng-form-rules/node_modules/coveralls/bin/coveralls.js